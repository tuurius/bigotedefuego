<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Londrina+Solid:wght@100;300;400;900&family=Oswald:wght@200..700&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
</head>

<body>

    <header id="headerlogo">

        <img id="imagemlogo" src="logo.jpg" width="200px" height="200px">

        <div id="divbotoeslogo">
            <button class="botoes"><a href="">Página inicial</a></button>
            
            <button class="botoes"><a href="">Cardápio</a></button>
            
            <button class="botoes"><a href="">Contato</a></button>
            
            <button class="botoes"><a href="">Sobre nós</a></button>
        </div>

    </header>

    <div id="totalpontos">
        <div id="totalpontosdois">ㅤTotal de pontos:</div> 
    </div>

    <div id="divdacaixota">
        <div id="colunacaixota">
            <div id="caixa">
                <div id="barrinha"></div>
            </div>
            <div id="adicionarpedidos">
                Adicionar mais pedidos
            </div>
        </div>

        <div id="grana">
            ㅤTotal a Pagar: <br> <br>
            ㅤTaxa de entrega:
        </div>
    </div>

    <div id="formadepagamento">
        Selecione a forma de pagamento:
    </div>

    <div id="alinhamento">

        <div id="alinhamento2">

            <div class="pagamento">
                <img src="urubudopix.png" height="200px" width="200px">
                <div class="linha"></div>
                <div class="desc">Pix ㅤㅤ</div>
            </div>

            <div class="pagamento">
                <img src="cartoes.png" height="200px" width="200px">
                <div class="linha"></div>
                <div class="desc">Cartãoㅤ</div>
            </div>

            <div class="pagamento">
                <img src="dinero.png" height="200px" width="200px">
                <div class="linha"></div>
                <div class="desc">Dinheiro</div>
            </div>

        </div>     

    </div>

    <div id="usarpontos">
        <div id="usarpontos2">
            Usar pontos para obter <br>
            desconto
        </div>
    </div>

    <div id="recebimento">
        Responsável pelo recebimento: 
        <input id="responsavel"  type="text" placeholder="Digite aqui">
    </div>

    <div id="finalizar">
        <div id="finalizar2">
            Finalizar pedido
        </div>
    </div>

</body>
</html>
